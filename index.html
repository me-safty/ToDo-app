<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- css file -->
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo App</title>
  </head>
  <body>
    <div class="container">
      <div class="info">
        <div class="name">
          <p>user name:</p>
          <div class="userName">
            Mohamed Safty
          </div>
        </div>
        <div class="pass">
          <p>edit pass:</p>
          <button class="edit">edit</button>
        </div>
      </div>
      <div class="color">
        <div class="fonts">
          <p>Btn Color:</p>
          <div class="box">
            <div class="one" data-color="#246ca5"></div>
            <div class="three" data-color="#2D6E7E"></div>
            <div class="two" data-color="#346751"></div>
          </div>
        </div>
        <div class="theam">
          <p>App Theam:</p>
          <div class="box">
            <div class="one" data-color="black"></div>
            <div class="two" data-color="white"></div>
          </div>
        </div>
        <div class="counter">
          <p>Tasks:</p>
          <div class="MineBox">
            <div class="all">
            </div>
          </div>
        </div>  
      </div>
      <div class="form">
        <input type="text" class="ttt">
        <input type="submit" value="Add">
        <button class="ac">Clear</button>
      </div>
      <div class="tasks"></div>
    </div>
    <!-- JS file -->
    <script src="main.js"></script>
  </body>
</html>
